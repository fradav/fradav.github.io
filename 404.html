  <script type="text/javascript">
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/echotone' + // ADD THIS LINE
        '/?' + 'redirect=true' +
        // DON'T INCLUDE /your-subdirectory IN REDIRECT QUERY
        (l.pathname ? '&pathname=' + l.pathname.replace('/echotone', '').replace(/\//g, '%2F').replace(/&/g, '%26') : '') +
        (l.search ? '&query=' + l.search.replace(/\//g, '%2F').replace(/&/g, '%26') : '') +
        l.hash
      );
  </script>
